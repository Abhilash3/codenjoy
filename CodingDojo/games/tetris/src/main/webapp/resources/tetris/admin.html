<head>
    <meta charset="UTF-8">
</head>
<div id="layout" class="wrapper">
    <link href="css/reset.css" rel="stylesheet"/>
    <link href="../css/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="fonts/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="js/scroll/jquery.mCustomScrollbar.min.css" rel="stylesheet">

    <div class="header-container">
        <div class="container-fluid">
            <header class="header row">
                <div class="col-xs-6">
                    <span class="title game-title">Tetris Codenjoy</span>
                </div>
                <span class="admin-title">
                    Admin page
                </span>
            </header>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row admin-main" id="general-settings">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#general" aria-controls="general" role="tab"
                       data-toggle="tab">General settings</a>
                </li>
            </ul>

            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="general">
                    <p class="message">Registration settings</p>
                    <div class="method">
                        <input id="show-games-on-registration" type="checkbox">
                        <label class="check-label" for="show-games-on-registration"></label>
                        <span>Show language list on registration</span>
                    </div>
                    <div class="method">
                        <input id="show-names-on-registration" type="checkbox">
                        <label class="check-label" for="show-names-on-registration"></label>
                        <span>Show first/last names on registration</span>
                    </div>
                    <div class="method">
                        <input id="show-tech-on-registration" type="checkbox">
                        <label class="check-label" for="show-tech-on-registration"></label>
                        <span>Show tech skills on registration</span>
                    </div>
                    <div class="method">
                        <input id="show-university-on-registration" type="checkbox">
                        <label class="check-label" for="show-university-on-registration"></label>
                        <span>Show Phone Number on registration</span>
                    </div>
                    <div class="method">
                        <span class="white">Default language</span>
                        <select placeholder="Select default game" id="default-game-on-registration">
                               <option value="Ruby">Scala</option>
							  <option value="Scala">Ruby</option>
							  <option value="Go">Go</option>
							  <option value="Go">Java</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="tab-bottom-panel">
                <button id="general-save-button" class="button save">Save settings</button>
            </div>
        </div>
    </div>
    <footer class="footer">
      <div class="container-fluid">
        <nav class="footer-nav">
          <ul class="footer-list">
              <li class="footer-item inline"><a href="https://www.appodeal.com" target="blank">About APPODEAL</a></li>
              <li class="footer-item inline"><a href="https://github.com/codenjoyme/codenjoy" target="blank">Codenjoy on GitHub</a></li>
              <li class="footer-item inline"><a href="mailto:apofig@gmail.com" target="blank">Ask me anything</a></li>
          </ul>
        </nav>
      </div>
    </footer>
</div>

<script src="js/jquery/jquery-3.1.0.min.js"></script>
<script src="js/scroll/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="../css/bootstrap/js/bootstrap.min.js"></script>
<script src="js/game/admin-settings.js"></script>
<script src="js/game/admin.js"></script>
<script>
    $(document).ready(function () {
        initAdmin('codenjoy-contest');
    });

</script>
