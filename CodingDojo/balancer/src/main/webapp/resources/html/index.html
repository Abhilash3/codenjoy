<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jquery.md5.js"></script>
    <script>
        var registerUser = function(email, firstName,
                                    lastName, password,
                                    city, skills, comment)
        {
            $.ajax({
                type: 'POST',
                url: $("#balancer-server").val().replace('THIS_SERVER', window.location.host) + '/register',
                dataType: 'json',
                async: false,
                contentType: "application/json; charset=utf-8",
                data: '{"email": "' + email + '", ' +
                        '"firstName" : "' + firstName + '", ' +
                        '"lastName" : "' + lastName + '", ' +
                        '"password" : "' + password + '", ' +
                        '"city" : "' + city + '", ' +
                        '"skills" : "' + skills + '", ' +
                        '"comment" : "' + comment + '"}',
                success: function(data) {
                    $("#register-result").val(JSON.stringify(data));
                }
            })
        };

        var loginUser = function(email, password) {
            $.ajax({
                type: 'POST',
                url: $("#balancer-server").val().replace('THIS_SERVER', window.location.host) + '/login',
                dataType: 'json',
                async: false,
                contentType: "application/json; charset=utf-8",
                data: '{"email": "' + email + '", ' +
                    '"password" : "' + password + '"}',
                success: function(data) {
                    $("#login-result").val(JSON.stringify(data));
                }
            })
        };

        var getScores = function(day) {
            $.ajax({
                type: 'GET',
                url: $("#balancer-server").val().replace('THIS_SERVER', window.location.host) + '/score/day/' + day,
                dataType: 'json',
                async: false,
                success: function(data) {
                    $("#scores-result").val(JSON.stringify(data));
                }
            })
        };

        var getUsers = function(day) {
            $.ajax({
                type: 'GET',
                url: $("#game-server").val().replace('THIS_SERVER', window.location.host) + '//game/snakebattle/players',
                dataType: 'json',
                async: false,
                success: function(data) {
                    $("#scores-result").val(JSON.stringify(data));
                }
            })
        };

        $(document).ready(function() {
            $("#register").click(function() {
                var preffix = $("#preffix").val();
                registerUser(
                    preffix + $("#email").val(),
                    preffix + $("#first-name").val(),
                    preffix + $("#last-name").val(),
                    $.md5(preffix + $("#password").val()),
                    preffix + $("#city").val(),
                    preffix + $("#skills").val(),
                    preffix + $("#comment").val()
                );
            });

            $("#login").click(function() {
                var preffix = $("#preffix").val();
                loginUser(
                    preffix + $("#email").val(),
                    $.md5(preffix + $("#password").val())
                );
            });

            $("#scores").click(function() {
                getScores(
                    $("#scores_day").val()
                );
            });

            $("#users").click(function() {
                getUsers();
            });
        });
    </script>
    <style>
        input, textarea {
            width: 600px;
            position: absolute;
            left: 120px;
        }
    </style>
</head>
<body>
    BalancerServer:<input id="balancer-server" value="http://THIS_SERVER/codenjoy-balancer/rest"/></br>
    GameServer:    <input id="game-server" value="http://THIS_SERVER/codenjoy-contest/rest"/></br>
    Preffix:       <input id="preffix" value="a1_"/></br>

    <h2>Register user</h2>
    <div>
        Email:     <input id="email" value="test@gmail.com"/></br>
        FirstName: <input id="first-name" value="Stiven"/></br>
        LastName:  <input id="last-name" value="Pupkin"/></br>
        Password:  <input id="password" value="password"/></br>
        City:      <input id="city" value="city"/></br>
        Skills:    <input id="skills" value="Si Senior"/></br>
        Comment:   <input id="comment" value="no comment"/></br>
        <button id="register">Register</button></br>
        Result:    <input id="register-result"/></br>
    </div>

    <h2>Login user</h2>
    <div>
        Email:     <input id="login_email" value="test@gmail.com"/></br>
        Password:  <input id="login_password" value="password"/></br>
        <button id="login">Login</button></br>
        Result:    <input id="login-result"/></br>
    </div>

    <h2>Login user</h2>
    <div>
        Day:       <input id="scores_day" value="2019-01-12"/></br>
        <button id="scores">Score</button></br>
        Result:    <textarea rows="5" id="scores-result"></textarea></br>
        </br>
        </br>
        </br>
        </br>
    </div>

    <h2>Get users</h2>
    <div>
        <button id="users">Users</button></br>
        Result:    <textarea rows="15" id="users-result"></textarea></br>
        </br>
        </br>
        </br>
        </br>
        </br>
        </br>
        </br>
        </br>
        </br>
        </br>
        </br>
        </br>
        </br>
    </div>


</body>
</html>
